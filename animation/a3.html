<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wow js</title>
    <link rel="stylesheet" href="WOW-master/css/libs/animate.css">
    <style>
        .box{
            height: 100px;
            width: 200px;
            border: 2px solid black;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box wow rollIn center" data-wow-duration="2s" data-wow-iteration="3">
        Contant to reveal here
    </div>
    <script src="WOW-master/dist/wow.js">
    </script>
    <script class="wow box" data-wow-duration="2s" data-wow-delay="5s"></script>
    
</body>
</html>

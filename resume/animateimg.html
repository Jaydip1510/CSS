<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Animations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css"
    />
    <style>
        .img{
            margin-top: 100px;
        }
        .img img {
            width: 100%;
            height: 300px; /* Set a fixed height */
            object-fit: cover; /* Ensure the image fits the container */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container-fluid i1">
            <div class="row img">
                <div class="col-4 wow animate__animated animate__fadeInLeft">
                  <img src="./img/download.jpg" alt="Image 1">
                </div>
                <div class="col-4 wow animate__animated animate__fadeInRight">
                  <img src="./img/download (1).jpg" alt="Image 2">
                </div>
                <div class="col-4 wow animate__animated animate__fadeInDown">
                  <img src="./img/natural.jpg" alt="Image 3">
                </div>
            </div>
        </div>
    </div>

    <!-- Add WOW.js and initialization script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>
</html>

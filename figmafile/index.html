<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Top Bar -->
    <div class="container-fluid bg-dark text-light py-1 small">
        <div class="container d-flex justify-content-between">
            <div>Default welcome msg!</div>
            <div>
                <span>Email: <a href="mailto:example@stone.com" class="text-light">example@stone.com</a></span>
                <span class="mx-2">|</span>
                <span>Hotline: (+01) 123 456 789</span>
            </div>
        </div>
    </div>

    <!-- Header with logo, search bar, icons -->
    <div class="container-fluid bg-primary text-light py-2">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Logo -->
            <div class="logo">
                <h1 class="text-danger">Stone</h1>
            </div>
            <!-- Search Bar -->
            <div class="search-bar d-flex align-items-center">
                <select class="form-select me-2" style="width: 150px;">
                    <option selected>All Categories</option>
                    <option value="1">Category 1</option>
                    <option value="2">Category 2</option>
                </select>
                <input type="text" class="form-control me-2" placeholder="Enter keywords to search...">
                <button class="btn btn-danger"><i class="fas fa-search"></i></button>
            </div>
            <!-- Icons for cart, wishlist, login -->
            <div class="header-icons d-flex align-items-center">
                <div class="me-4">
                    <a href="#" class="text-light">
                        <i class="fas fa-heart"></i> Wishlist
                    </a>
                </div>
                <div class="me-4">
                    <a href="#" class="text-light">
                        <i class="fas fa-shopping-cart"></i> My Cart
                    </a>
                </div>
                <div>
                    <a href="#" class="text-light">
                        <i class="fas fa-user"></i> Login / Register
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation Links -->
    <div class="container-fluid bg-dark text-light py-1">
        <div class="container">
            <nav class="nav justify-content-start">
                <a class="nav-link text-light" href="#">Lenses</a>
                <a class="nav-link text-light" href="#">Eye Makeup</a>
                <a class="nav-link text-light" href="#">Face Care</a>
                <a class="nav-link text-light" href="#">Cosmetics</a>
                <a class="nav-link text-light" href="#">Skincare</a>
                <a class="nav-link text-light" href="#">Gifts</a>
                <a class="nav-link text-light" href="#">iPhone X</a>
            </nav>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

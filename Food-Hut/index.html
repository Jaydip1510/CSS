<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Combined Header and Section with Background Image -->
    <header class="container-fluid py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <img src="./img/Logo.png" alt="">
                </div>
                <div class="col-md-6">
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Today Special Offers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Why FoodHut</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Our Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Popular Food</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-3 text-end">
                    <a href="#" class="btn btn-danger">Download App</a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-6 container text-center my-5">
                        <h2>We're <span class="highlight">Serious</span> For <span class="highlight">Food</span> &amp;
                            <span class="highlight">Delivery</span>
                        </h2>
                        <p>Best cooks and best delivery guys at your service. Hot tasty food will reach you in 60
                            minutes.</p>

                        <div class="search-box my-4">
                            <input type="text" class="form-control" placeholder="Search food">
                            <button class="btn btn-warning">Search</button>
                            <a href="#" class="btn btn-outline-light play-button"></a>
                            Watch Video
                            </a>
                        </div>
                    </div>
                    <div class="col-6">
                           <img src="./img/Group 8476.png " class="rounded-circle" alt="">
                    </div>
                </div>
            </div>
        </div>
        </header>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
</body>

</html>
